    <meta name="description" content="The X_O Game, also known as Tic-Tac-Toe, is a simple two-player game played on a 3x3 grid. Each player takes turns placing their mark (either an 'X' or an 'O') on one of the empty squares in the grid, with the goal of getting three of their marks in a row (horizontally, vertically, or diagonally) before their opponent does. If all squares are filled without either player achieving a winning pattern, the game ends in a tie." />
